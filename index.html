<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yoshihi lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-F3BWMB7T9R"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-F3BWMB7T9R');
  </script>
</head>
<body>
  <h1 class="animated-title">
    yoshihi lab
    <span class="version">ver.1.0.1</span>
  </h1>

  <!-- タブ -->
  <div class="tabs">
    <button onclick="showTab('tech')">
      <div>技術系<br><small>Tech</small></div>
    </button>
    <button onclick="showTab('illust')">
      <div>イラスト<br><small>Illustration</small></div>
    </button>
    <button onclick="showTab('plush')">
      <div>ぬいぐるみ<br><small>Plush</small></div>
    </button>
    <button onclick="showTab('food')">
      <div>たべもの<br><small>Food</small></div>
    </button>
    <button onclick="showTab('photo')">
      <div>写真<br><small>Photo</small></div>
    </button>
  </div>

  <!-- ギャラリー -->
  <div id="gallery-container">
    <div class="tab-content" data-tab="tech" id="tech-tab"></div>
    <div class="tab-content" data-tab="illust" id="illust-tab" hidden></div>
    <div class="tab-content" data-tab="plush" id="plush-tab" hidden></div>
    <div class="tab-content" data-tab="food" id="food-tab" hidden></div>
    <div class="tab-content" data-tab="photo" id="photo-tab" hidden></div>
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modal-content">
      <img id="modal-img" src="" alt="拡大画像" style="display: none;" />
      <video id="modal-video" controls style="display: none; max-width: 100%; max-height: 100%;" preload="none"></video>
    </div>
  </div>

  <!-- 矢印インジケーター -->
  <div id="scroll-indicator" class="scroll-indicator">
    <img src="images/down-arrow.svg" alt="scroll down" class="down-arrow">
  </div>

  <script src="js/mediaList.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
