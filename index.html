<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ヨシヒのギャラリー</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>ヨシヒの写真ギャラリー</h1>

  <!-- タブ -->
  <div class="tabs">
    <button onclick="showTab('food')">Food</button>
    <button onclick="showTab('illust')">Illust</button>
    <button onclick="showTab('photo')">Photo</button>
  </div>

  <!-- ギャラリー -->
  <div id="gallery-container">
    <div class="tab-content" data-tab="food" hidden>
      <img data-src="images/photo1.jpg" alt="Food 1" />
      <img data-src="images/photo2.jpg" alt="Food 2" />
    </div>
    <div class="tab-content" data-tab="illust" hidden>
      <img data-src="images/photo1.jpg" alt="Illust 1" />
      <img data-src="images/photo2.jpg" alt="Illust 2" />
    </div>
    <div class="tab-content" data-tab="photo" hidden>
      <img data-src="images/photo1.jpg" alt="Photo 1" />
      <img data-src="images/photo2.jpg" alt="Photo 2" />
    </div>
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal" hidden>
    <div class="modal-content">
      <img id="modal-img" src="" alt="拡大画像" />
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
