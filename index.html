<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yoshihi Lab</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Yoshihi Lab</h1>

  <!-- タブ -->
  <div class="tabs">
    <button onclick="showTab('tech')">
      <div>技術系<br><small>Tech</small></div>
    </button>
    <button onclick="showTab('illust')">
      <div>イラスト<br><small>Illustration</small></div>
    </button>
    <button onclick="showTab('plush')">
      <div>ぬいぐるみ<br><small>Plush</small></div>
    </button>
    <button onclick="showTab('food')">
      <div>たべもの<br><small>Food</small></div>
    </button>
    <button onclick="showTab('photo')">
      <div>写真<br><small>Photo</small></div>
    </button>
  </div>

  <!-- ギャラリー -->
  <div id="gallery-container">
    <div class="tab-content" data-tab="tech" id="tech-tab"></div>
    <div class="tab-content" data-tab="illust" id="illust-tab" hidden></div>
    <div class="tab-content" data-tab="plush" id="plush-tab" hidden></div>
    <div class="tab-content" data-tab="food" id="food-tab" hidden></div>
    <div class="tab-content" data-tab="photo" id="photo-tab" hidden></div>
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <img id="modal-img" src="" alt="拡大画像" />
    </div>
  </div>

  <script src="js/photoList.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
