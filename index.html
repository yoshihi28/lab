<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ヨシヒのギャラリー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ヨシヒの写真ギャラリー</h1>
  <div class="gallery">
    <img src="images/photo1.jpg" alt="写真1" onclick="openModal(this.src)" />
    <img src="images/photo2.jpg" alt="写真2" onclick="openModal(this.src)" />
    <img src="images/photo3.jpg" alt="写真3" onclick="openModal(this.src)" />
  </div>

  <!-- モーダル本体 -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage" />
  </div>

  <script src="script.js"></script>
</body>
</html>
